<!DOCTYPE html>
<html>

    <body>
        <container>
            <section id="FormularioA">
                <div class="seccionTitulo titulo subtitulo">
                    <h1>BIENVENIDO A ESTA PAGINA</h1>
                    <h2>Use este formulario</h2>
                </div>
                <form method="" action="" name="" id="" class="">
                    <div>
                        <label for="nombre"> Nombre:</label>
                        <input type="text" id="nombre" class="" name="nombre" placeholder="Escriba su nombre" required>
                    </div>

                    <div>
                        <label for="apellido"> Apellido:</label>
                        <input type="text" id="apellido" class="" name="apellido" placeholder="Escriba su apellido" required>
                    </div>

                    <div>
                        <label for="correo"> Correo:</label>
                        <input type="email" id="correo" class="" name="correo" placeholder="Escriba su correo" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    </div>

                    <div>
                        <label for="correo"> Mensaje:</label>
                        <textarea id="correo" class="" name="" required></textarea>
                    </div>

                    <div>
                        <button type="submit" id="" class="">Enviar</button> 

                    </div>
                    
                </form>
            </section>

            <section id="formularioB">
                <h1>Sección B Formulario</h1>
                <form>

                    <input type="hidden" name="oculto" value="" id="">
                    <div>
                        <label><br>Nombre del Grupo : </label>
                        &emsp;<input type="text" name="nombre" value="" id="" class="" placeholder="Escriba su nombre">
                    </div>

                    <div>
                        <label><br>Presentación : </label>
                        &emsp;&emsp;<input type="file" name="foto" value="" id="" class="">

                    <div>

                    </div>

                    <div>

                        &emsp;&emsp;&emsp;&emsp;&emsp;<input type="number" name="edad" value="" id="" class="" placeholder="Escriba su edad">
                    </div>

                    </div>

                    <div>

                        &emsp;&emsp;&emsp;&emsp;&emsp;<input type="email" name="correo" value="" id="" class="" placeholder="Escriba su correo">

                    <div>

                    <div>

                    </div>
